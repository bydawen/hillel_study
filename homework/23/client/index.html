<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>Homework 23.1</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <h1 class="mb-4 text-center fw-bold">Homework 23.1</h1>

            <div class="row justify-content-center mb-4">
                <div class="col-md-8 d-flex gap-2">
                    <input id="inputText" type="text" class="form-control" placeholder="Введіть нове завдання">
                    <button id="addTaskBtn" class="btn btn-primary">Додати</button>
                    <button id="showAllTaskBtn" class="btn btn-success text-white">Показати список</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div id="alertDB" class="alert alert-warning d-none" role="alert">
                        Список завдань порожній! Додайте щось!!
                    </div>
                    <ul id="todoList" class="list-group shadow-sm"></ul>
                    <button id="clearDB" class="btn btn-danger mt-3 w-100 d-none">Очистити базу данних завдань!</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
