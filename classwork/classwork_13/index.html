<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hillel classwork</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <h1>Hello, classwork!</h1>

        <form id="form" method="POST">
            <input class="form-field" type="text" name="username" id="username" placeholder="Імʼя">
            <br>
            <br>
            <input class="form-field" type="text" name="surname" placeholder="Прізвище">
            <br>
            <br>
            <input class="form-field" type="date" name="date" placeholder="Дата народження">
            <br>
            <br>

            <label for="gender_1">
                Male
                <input class="form-radio" id="gender_1" type="radio" name="gender" value="male">
            </label>
            <br>
            <label for="gender_2">
                Female
                <input class="form-radio" id="gender_2" type="radio" name="gender" value="female">
            </label>
            <br>
            <br>

            <label for="city">
                Місто
            </label>
            <select name="cities" id="city">
                <option name="Kharkiv" value="city_1">
                    Kharkiv
                </option>
                <option name="Kyiv" value="city_2">
                    Kyiv
                </option>
                <option name="Lviv" value="city_3">
                    Lviv
                </option>
            </select>
            <br>
            <br>

            <textarea name="address" id="address" cols="30" rows="5" placeholder="Адреса проживання"></textarea>
            <br>
            <br>

            <p>
              <b>Мови якими володіє</b>
            </p>
            <label for="ukr_lang">
                Українська
            </label>
            <input type="checkbox" name="language" id="ukr_lang" value="Українська">

            <label for="eng_lang">
                Англійська
            </label>
            <input type="checkbox" name="language" id="eng_lang" value="Англійська">

            <label for="fr_lang">
                Французька
            </label>
            <input type="checkbox" name="language" id="fr_lang" value="Французька">

            <label for="gr_lang">
                Німецька
            </label>
            <input type="checkbox" name="language" id="gr_lang" value="Німецька">
            <br>
            <br>

            <button id="btn_save" type="button">
                Зберегти
            </button>
        </form>

        <script src="script.js"></script>
    </body>
</html>
